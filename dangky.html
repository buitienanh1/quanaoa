<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-sm" style="margin-top: 100px;">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">mật khẩu</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Họ và Tên</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Trần Văn A">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">địa chỉ</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">ngày sinh</label>
                  <input type="text" class="form-control" id="date">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">giới tính</label>
                  <select id="inputState" class="form-select">
                    <option selected>nam</option>
                    <option>nữ</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">số điện thoại</label>
                  <input type="text" class="form-control" id="inputPhone">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      kiểm duyệt không phải người máy
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">đăng ký</button>
                </div>
              </form>
        </div>
    </body>
</html>
